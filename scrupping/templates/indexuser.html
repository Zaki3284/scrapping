{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PriceFoxðŸ¦Š</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg w-full p-4 flex justify-between items-center">
        <div class="flex space-x-8 ms-10">
            <a href="{% url 'dashboard' %}" class="flex items-center font-bold text-lg text-gray-700 dark:text-white hover:text-amber-500 transition-colors">
                <img src="{% static 'images/logo.jpeg' %}" class="h-8 w-8 mr-2" alt="PriceFox Logo">
                PriceFox
            </a>
            <div class="flex items-center space-x-6">
                <a href="{% url 'dashboard' %}" class="flex items-center text-gray-600 dark:text-gray-300 hover:text-amber-500 transition-colors">
                    <i class="fas fa-chart-line mr-2"></i>
                    Dashboard
                </a>
                <a href="#" class="flex items-center text-gray-600 dark:text-gray-300 hover:text-amber-500 transition-colors">
                    <i class="fas fa-heart mr-2"></i>
                    Wishlist
                </a>
            </div>
        </div>
        <div class="flex items-center space-x-4 me-10">
            <button class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                <i class="fas fa-bell text-lg"></i>
            </button>
            <div class="relative group">
                <img src="{{ user.profile.image.url }}" class="h-10 w-10 rounded-full cursor-pointer ring-2 ring-amber-500" alt="profile">
                <div class="absolute hidden group-hover:block right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl py-2">
                    <a href="#" class="flex items-center px-4 py-3 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-user-cog mr-3"></i>
                        Profile Settings
                    </a>
                    <a href="{% url 'logout' %}" class="flex items-center px-4 py-3 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-sign-out-alt mr-3"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mx-auto mt-8 px-4">
        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Repeat similar cards for other stats -->
        </div>

        <!-- Search and Filter Section -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="relative flex-1">
                    <input type="text" id="search" placeholder="Search items..." 
                           class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                </div>
                <div class="relative flex-1">
                    <select id="filter" class="w-full pl-4 pr-10 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 appearance-none">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-400"></i>
                </div>
                <button id="filterButton" class="px-6 py-3 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-colors">
                    <i class="fas fa-filter mr-2"></i>
                    Filter
                </button>
            </div>

            <!-- Items Grid -->
            <div id="interestingItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Sample Item -->
                <div class="item bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition-shadow" data-category="electronics">
                    <div class="p-4">
                        <div class="relative">
                            <img src="https://via.placeholder.com/300" alt="Product" class="w-full h-48 object-cover rounded-lg">
                            <span class="absolute top-2 right-2 bg-amber-500 text-white px-3 py-1 rounded-full text-xs">-20%</span>
                        </div>
                        <div class="mt-4">
                            <h3 class="item-name font-semibold text-lg dark:text-white">Smartphone X</h3>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-amber-500 font-bold">$599</span>
                                <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                                    <i class="fas fa-heart text-gray-400 hover:text-amber-500"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more items -->
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 dark:text-white">Recent Activity</h2>
            <div class="divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Activity Item -->
                <div class="flex items-center justify-between py-3">
                    <div class="flex items-center space-x-4">
                        <div class="p-3 bg-amber-50 dark:bg-gray-700 rounded-full">
                            <i class="fas fa-search text-amber-500"></i>
                        </div>
                        <div>
                            <p class="font-medium dark:text-white">Price drop detected</p>
                            <p class="text-sm text-gray-500">Smartphone X - Now $599</p>
                        </div>
                    </div>
                    <span class="text-sm text-gray-500">2h ago</span>
                </div>
                <!-- More activity items -->
            </div>
        </div>
    </div>
</body>
</html>
